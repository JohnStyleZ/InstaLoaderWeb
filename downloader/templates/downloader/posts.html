{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InstaLoaderWeb – Posts</title>
  <link rel="stylesheet" href="{% static 'downloader/styles.css' %}"/>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/717/717392.png"/>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <img src="https://cdn-icons-png.flaticon.com/512/717/717392.png" class="logo" alt="logo"/>
      <h1>InstaLoaderWeb</h1>
    </div>
  </header>

  <main class="page">
    <section class="panel">
      <form action="{% url 'posts' %}" method="POST" class="url-form">
        {% csrf_token %}
        <label for="postURL" class="label">Instagram Post / Reel URL</label>
        <div class="input-row">
          <input type="url" name="postURL" id="postURL" class="input"
                 placeholder="https://www.instagram.com/p/XXXXX/"/>
          <button type="submit" id="download" class="btn btn-primary">
            Get Media
          </button>
        </div>
        {% if error %}
          <p class="msg msg-error">{{ error }}</p>
        {% endif %}
      </form>
    </section>

    {% if data %}
    <section class="gallery">
      <div class="media-grid">
        {% for item in images %}
          <article class="card">
            <div class="media-wrap">
              <img src="{{ item.preview }}" alt="Instagram image" loading="lazy" class="media"/>
            </div>
            <div class="card-actions">
              <a href="{{ item.download }}" class="btn btn-download" download>Download</a>
            </div>
          </article>
        {% endfor %}

        {% for item in videos %}
          <article class="card">
            <div class="media-wrap">
              <video class="media" controls playsinline>
                <source src="{{ item.preview }}" type="video/mp4"/>
              </video>
            </div>
            <div class="card-actions">
              <a href="{{ item.download }}" class="btn btn-download" download>Download</a>
            </div>
          </article>
        {% endfor %}
      </div>
    </section>
    {% endif %}
  </main>

  <footer class="site-footer">
    <p>Made with ❤️ • InstaLoaderWeb</p>
  </footer>

  <script>
    document.getElementById("download")?.addEventListener("click", function () {
      const btn = this;
      btn.disabled = true;
      btn.classList.add("loading");
      setTimeout(()=>{ btn.disabled = false; btn.classList.remove("loading"); }, 6000);
    });
  </script>
</body>
</html>
