{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaLoaderWeb</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'downloader/styles.css' %}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/4208/4208397.png"
    />
    <style>
      /* Optional: make sure previews are visible */
      .media-cards { display: grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap: 16px; }
      .card { background: #1113; border-radius: 12px; padding: 10px; }
      .card img, .card video { width: 100%; height: auto; border-radius: 8px; display: block; }
      .card-actions { margin-top: 8px; display: flex; gap: 10px; }
      .card-actions a { text-decoration: none; }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <img
          src="https://cdn-icons-png.flaticon.com/512/717/717392.png"
          class="logo"
          alt="logo"
        />
        <span>InstaLoaderWeb</span>
      </div>
    </header>

    <section class="user-input">
      <form action="{% url 'posts' %}" method="POST">
        {% csrf_token %}
        <label for="postURL">Enter Instagram Post URL</label>
        <input
          type="text"
          name="postURL"
          id="postURL"
          placeholder="https://www.instagram.com/"
          value="{{ request.POST.postURL|default:'' }}"
        />
        <button type="submit" id="download">Download</button>
        <span class="loader" style="display: none"></span>
        {% if error %}
          <h3 style="color:#d33;margin-top:.75rem">{{ error }}</h3>
        {% endif %}
      </form>
    </section>

    {% if data %}
    <div class="container">
      <div class="media-cards">
        {% for item in images %}
          <div class="card">
            <img src="{{ item.preview }}" alt="image" loading="lazy" />
            <div class="card-actions">
              <a class="btn" href="{{ item.download }}" download>Download</a>
            </div>
          </div>
        {% endfor %}
    
        {% for item in videos %}
          <div class="card">
            <video controls playsinline>
              <source src="{{ item.preview }}" type="video/mp4" />
            </video>
            <div class="card-actions">
              <a class="btn" href="{{ item.download }}" download>Download</a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}


    <footer>
      Made with &#10084;&#65039; â€¢ InstaLoaderWeb &copy;
      <span><a href="https://github.com/AzeemIdrisi">John Wu</a></span>
      {{ year }}
    </footer>

    <script>
      document.getElementById("download")?.addEventListener("click", function () {
        document.querySelector(".loader").style.display = "block";
      });
    </script>
  </body>
</html>
