{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaLoaderWeb</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'downloader/styles.css' %}" />

    <!-- Favicon + Apple Touch Icon -->
    <link rel="icon" type="image/png" href="{% static 'downloader/favicon.png' %}" />
    <link rel="apple-touch-icon" href="{% static 'downloader/favicon.png' %}" />
    <meta name="theme-color" content="#0b0d10" />
    <link rel="manifest" href="{% static 'manifest.json' %}" />

    <!-- Fallback CDN Icon (for browsers that ignore static) -->
    <link
      rel="alternate icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/4208/4208397.png"
    />
  </head>

  <body>
    <header>
      <div class="header-content">
        <img
          src="https://cdn-icons-png.flaticon.com/512/717/717392.png"
          class="logo"
        />
        <span>InstaLoaderWeb</span>
      </div>
    </header>
    <section class="user-input">
      <div class="menu">
        <label for="postURL">Select an option</label>
        <div>
          <a href="/posts">
            <img src={% static 'downloader/post.png' %} height="80px"/>
            <h2>Posts</h2>
            <p>Download Photos/Videos from a post link.</p>
          </a>
          <a href="/reels">
            <img src={% static 'downloader/reel.png' %} height="80px"/>

            <h2>Reels</h2>
            <p>Download a Reel from it's link.</p>
          </a>

          <a href="/allposts">
            <img src={% static 'downloader/grid.png' %} height="80px"/>

            <h2>All Media</h2>
            <p>Download all Photos/Videos/Reels of an Instagram Account.</p>
          </a>
        </div>
      </div>
    </section>

    <footer>
      Made with &#10084;&#65039; â€¢ InstaLoaderWeb &copy;
      <span><a href="https://github.com/JohnStyleZ">John Wu</a></span>
      {{ year }}
    </footer>
    <script>
      document
        .getElementById("download")
        .addEventListener("click", function () {
          document.querySelector(".loader").style.display = "block";
        });
    </script>
  </body>
</html>
